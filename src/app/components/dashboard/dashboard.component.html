<div class="row animated fadeIn animated-panel" [@cardAnimation]="cards.length" >
  <div *ngFor="let card of cards; trackBy: trackById" class="col-6 col-sm-4 col-md-3 py-2">
    <mat-card class="example-card mat-elevation-z3 bd-callout bd-callout-primary">
      <mat-card-header>
        <mat-card-title> 
          <mat-icon class="icon-position">{{card.icon}}</mat-icon>
          {{ card.name }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ card.description }}
        </p>
      </mat-card-content>
      <mat-card-actions class="text-right">
        <a mat-button color="primary" routerLink="/{{ card.url }}">Ir a</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
