<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="secondary" class="example-toolbar mat-elevation-z3">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">SGAE</h1>
      <span class="spacer"></span>
      <a href="#">Cerra Sesi√≥n</a>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav.name}}</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <div class="container">
            <ng-content></ng-content>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
  
<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
