<div class="container animated-row pb-4">
    <div class="row">
        <div class="col-12">
            <p>Agrega la documentaci√≥n que requerida para los aspirantes.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card no-border mat-elevation-z3">
                <div class="card-header text-center">
                    <h5 class="m-0">Formulario para creacion de requisito</h5>
                </div>
                <div class="card-body">
                <app-form-requisitos [tipoForm]="'agregar'" (enviarForm)="addTipoDato($event)"></app-form-requisitos>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <div class="row justify-content-end">
                <div class="col-12 col-sm-4">
                    <div class="text-right pt-3" style="margin: auto;">
                        <a mat-raised-button class="btn-lg" color="info" [routerLink]="urlOrdenarEtapas">Ordenar requisitos <mat-icon>format_list_numbered</mat-icon></a>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <mat-form-field id="bucar" appearance="outline">
                        <mat-label>Buscar</mat-label>
                        <input matInput (keyup)="buscarEnTabla($event.target.value)" placeholder="Filtrar por palabra">
                        <mat-icon matSuffix>search </mat-icon>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="table-responsive no-borde mat-elevation-z3">
                <table mat-table class="table" [dataSource]="documentos" matSort>
                    <!-- Nombre Column -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                    </ng-container>

                    <!-- Requerido Column -->
                    <ng-container matColumnDef="requerido">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Requerido </th>
                        <td mat-cell *matCellDef="let row"> {{row.requerido | boolean}} </td>
                    </ng-container>

                    <!-- Tipo Column -->
                    <ng-container matColumnDef="tipo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                        <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
                    </ng-container>

                    <!-- Tipo Column -->
                    <ng-container matColumnDef="subtipo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subtipo </th>
                        <td mat-cell *matCellDef="let row"> {{row.subtipo}} </td>
                    </ng-container>

                    <!-- TipoArchivo Column -->
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                        <td mat-cell *matCellDef="let row">
                            <button type="button" (click)="updateDocumento(row)" mat-button color="info">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button type="button" (click)="deleteDocumento(row)" mat-button color="danger">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row class="table-warning" *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[20, 30, 50]"></mat-paginator>
            </div>
        </div>
    </div>
    <br>
    <app-formulario [titulo]='tituloVistaPrevia' (finalizarForm)="finalizarFormulario($event)" (guardarForm)="guardarFormulario($event)" [documentos]="documentos.data">
    </app-formulario>
    <hr>
</div>
