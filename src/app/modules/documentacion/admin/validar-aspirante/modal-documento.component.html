<div class="row">
    <div class="col-12">
        <h1 class="text-center" mat-dialog-title>Nombre: '{{data.nombre}}' </h1>
        <hr>
        <div mat-dialog-content>
            <div class="row">
                <div class="col-12">
                    <!--<div style="display: flex;align-items: center;justify-content: center;">-->
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe  class="embed-responsive-item"  [src]="sanitizer.bypassSecurityTrustResourceUrl(data.archivo)"></iframe>
                    </div>
                </div>
                <div class="col-12 text-right pt-2" >
                    <button mat-button (click)="onNoClick()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
