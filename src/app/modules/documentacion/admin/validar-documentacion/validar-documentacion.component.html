<div class="container animated-row pb-4">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12 col-sm-3 offset-md-5 form-group">
                    <mat-form-field>
                        <mat-label>Filtrar por estado </mat-label>
                        <mat-select (selectionChange)="onChangeFiltroUsuario($event.value)" required>
                            <mat-option *ngFor="let filtro of filtros" [value]="filtro">
                                {{ filtro | titlecase}}
                            </mat-option>
                        </mat-select>
                        <mat-hint>Buscar por usuarios por estado</mat-hint>
                    </mat-form-field>
                </div>
                <!-- <div class="col-12 col-sm-3 offset-md-5 form-group">
                    <select (selectionChange)="onChangeFiltroUsuario($event.value)" class="custom-select">
                        <option *ngFor="let filtro of filtros" [value]="filtro"> {{ filtro | titlecase}} </option>
                    </select>
                </div> -->
                <div class="col-12 col-sm-4">
                    <mat-form-field id="bucar" appearance="outline">
                        <mat-label>Buscar</mat-label>
                        <input matInput (keyup)="buscarUsuario($event.target.value)" placeholder="Filtrar por palabra">
                        <mat-icon matSuffix>search </mat-icon>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="table-responsive mat-elevation-z3">
                <table mat-table class="table" [dataSource]="usuarios" matSort>
                    <!-- Nombre Column -->
                    <ng-container matColumnDef="nombres">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
                    </ng-container>

                    <!-- Requerido Column -->
                    <ng-container matColumnDef="apellidos">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                        <td mat-cell *matCellDef="let row"> {{row.apellidos }} </td>
                    </ng-container>

                    <!-- Tipo Column -->
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estados </th>
                        <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
                    </ng-container>

                    <!-- TipoArchivo Column -->
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                        <td mat-cell *matCellDef="let row">
                            <button type="button" mat-button color="info">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row class="table-warning" *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[100, 200, 500]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
