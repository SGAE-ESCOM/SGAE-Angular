<div class="container" @fadeInRight>
    <div class="row">
        <!-- <div class="col-12">
            <p>Indica la relaci贸n entre evaluaciones y grupos</p>
        </div> -->
        <div class="col-12 text-right">
            <button mat-button color="success" (click)="onAgregar()">Agregar aplicaci贸n<mat-icon>add</mat-icon></button>
        </div>
        <div class="col-12" *ngFor="let aplicacion of aplicaciones">
            <div class="row">
                <div class="col-12">
                    <h3>{{ aplicacion.nombre }} </h3>
                    <hr>
                </div>
                <div class="col-12 pb-1">
                    <b>Grupo:</b> {{ gruposObj[aplicacion.grupo].nombre }}
                </div>
                <div class="col-12 col-sm-6 col-md-4 pb-1">
                    <b>Aciertos:</b> {{ aplicacion.aciertos }}
                </div>
                <div class="col-12 col-sm-6 col-md-4 pb-1">
                    <b>Fecha de aplicaci贸n:</b> {{ aplicacion.fechaAplicacion }}
                </div>
                <div class="col-12 col-sm-6 col-md-4 pb-1">
                    <b>Duraci贸n:</b> {{ aplicacion.duracion }}
                </div>
                <div class="col-12 col-sm-6 col-md-4 pb-1">
                    <b>Evaluaciones: </b>
                    <ul>
                        <li *ngFor="let evaluacion of aplicacion.evaluaciones">{{ evaluacionesObj[evaluacion.id].nombre }}</li>
                    </ul>
                </div>
                <div class="col-12 pb-1 text-right">
                    <button mat-button color="info" (click)="onActualizar(aplicacion)">Editar <mat-icon>edit</mat-icon></button>
                    <button mat-button color="danger" (click)="onEliminar(aplicacion)">Eliminar <mat-icon>delete</mat-icon></button>
                </div>
            </div>
        </div>
    </div>
</div>
