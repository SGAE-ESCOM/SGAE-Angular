<div class="container" @fadeInRight>
    <div class="row">
        <div class="col-12">
            <p>Indica la relación entre evaluaciones y grupos</p>
            <button mat-button color="success" (click)="onAgregar()">Agregar aplicación<mat-icon>add</mat-icon></button>
        </div>
        <div class="col-12 pb-2">
            {{ grupos | json }}
        </div>
        <div class="col-12 pb-2">
            {{ evaluaciones | json }}
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    Nombre 
                    <hr>
                </div>
                <div class="col-12 col-sm-12 col-md-6">
                    Grupos:
                </div>
                <div class="col-12 col-sm-12 col-md-6">
                    Evaluaciones:
                </div>
            </div>
        </div>
    </div>
</div>
