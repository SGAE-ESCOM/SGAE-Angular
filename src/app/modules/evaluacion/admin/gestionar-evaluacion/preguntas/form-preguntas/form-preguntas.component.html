<div class="contrainer">
    <div class="row">
        <div class="col-12 text-center">
            <h1 mat-dialog-title [ngSwitch]="opc">
                <div *ngSwitchCase="'agregar'"> Agregar Pregunta </div>
                <div *ngSwitchCase="'actualizar'"> Editar Pregunta </div>
            </h1>
        </div>
        <div class="col-12">
            <div mat-dialog-content>
                <form [formGroup]="fgPregunta" class="row">
                    <div class="col-12 form-group">
                        <mat-form-field appearance="legacy">
                            <mat-label>Enunciado</mat-label>
                            <textarea formControlName="enunciado" rows="4" name="enunciado" id="enunciado" matInput placeholder="Escribe el enunciado" required></textarea>
                            <mat-error *ngIf="enunciado.hasError('required')">{{ MJS_ERROR_REQUERIDO }}</mat-error>
                            <mat-error *ngIf="enunciado.hasError('pattern')">{{MJS_ERROR_REGEX_ALPHANUMERICO_CON_ESPACIOS_Y_PUNTUACION}} </mat-error>
                            <mat-icon matSuffix>playlist_add_check </mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field>
                            <ngx-mat-file-input formControlName="img" name="imgEnunciado"
                                placeholder="Imagen del enunciado"
                                [accept]="'.jpg, .png, .jpeg'"
                                [valuePlaceholder]="( img.value ) ? 'Archivo seleccionado': 'ARCHIVO NO SELECCIONADO' "
                                (change)="handleUpload($event, 'img' )" required></ngx-mat-file-input>
                            <mat-icon class="material-icons-outlined" matSuffix>folder</mat-icon>
                            <mat-hint class="toggle-hint"> SÃ³lo imagenes y archivos no mayores a 1 MB </mat-hint>
                            <mat-error *ngIf="img.hasError('required')">
                                Este campo es requerido
                            </mat-error>
                        </mat-form-field>
                        <hr class="col-12 py-3">
                    </div>
                    <div >
                        <b>Opciones:</b>
                    </div>
                    <div class="col-12">
                        <app-lista-opciones formControlName="opciones"></app-lista-opciones>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12">
            {{ fgPregunta.value | json }}
        </div>
        <div class="col-12 py-2 text-right">
            <div mat-dialog-actions>
                <div [ngSwitch]="opc" class="text-right">
                    <button mat-button (click)="cerrarModal()">Cancelar</button>
                    <button mat-button *ngSwitchCase="'agregar'" (click)="save(fgPregunta)" color="success">Agregar <mat-icon> add</mat-icon></button>
                    <button mat-button *ngSwitchCase="'actualizar'" (click)="update(fgPregunta)" color="info">Actualizar <mat-icon>cached</mat-icon></button>
                </div>
            </div>
        </div>
    </div>
</div>
