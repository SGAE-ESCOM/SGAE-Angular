<div class="container" *ngIf="isMain; else Pregunta" @fadeInRight>
    <div class="row">
        <div class="col-12">
            <p>Instrucciones</p>
        </div>
        <div class="col-12">
            <app-tabla [columnas]="tablaTemas" [datos]="temas"
                [isSave]="true" (save)="showTema()"
                [isCustom]="true" [customDesc]="'Gestionar preguntaas'" [customIcon]="'grading'"
                [isUpdate]="true" (update)="showTema($event)"
                [isDelete]="true"></app-tabla>
        </div>
    </div>
</div>

<ng-template #Pregunta>
    <div class="container" @fadeInLeft>
        <form [formGroup]="fgTema" class="row">
            <div class="col-12">
                <h3>{{titulo}}</h3>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-md-4 form-group">
                        <mat-form-field appearance="legacy">
                            <mat-label>Nombre del tema</mat-label>
                            <input formControlName="tema" name="tema" id="tema" matInput placeholder="Escribe el tema" required>
                            <mat-error *ngIf="fgTema.get('tema').hasError('required')">{{ MJS_ERROR_REQUERIDO }}</mat-error>
                            <mat-error *ngIf="fgTema.get('tema').hasError('pattern')">{{MJS_ERROR_REGEX_ALPHANUMERICO_CON_ESPACIOS_Y_PUNTUACION}} </mat-error>
                            <mat-icon matSuffix>playlist_add_check </mat-icon>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <p>Agrega las preguntas relacionadas a este tema precionando el bot√≥n de '+'.</p>
                <app-tabla [columnas]="tablaPreguntas" [datos]="preguntas"
                    [isSave]="true" (save)="isMain = !isMain"
                    [isUpdate]="true"
                    [isDelete]="true"></app-tabla>
            </div>
            <div class="col-12">
                <button mat-button type="button" (click)="isMain = !isMain">Cancelar</button>
                <button mat-button type="button" color="success" (click)="isMain = !isMain">Agregar</button>
            </div>
            <div class="col-12">
                
                Hola
                {{ tema | json}}
            </div>
        </form>        
    </div>
</ng-template>
