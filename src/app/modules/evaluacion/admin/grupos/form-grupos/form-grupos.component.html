<form class="row" [formGroup]="fgGrupo">
    <div class="col-12">
        <mat-form-field class="example-full-width">
            <mat-label>Nombre del grupo </mat-label>
            <input formControlName="nombre" matInput placeholder="Ingenieria">
            <mat-icon matSuffix>group</mat-icon>
          </mat-form-field>
    </div>
    <div class="col-12 text-right">
            <button mat-button (click)="cerrarModal()">Cancelar</button>
            <button mat-button *ngIf="isAgregar" color="success">Agregar <mat-icon>add</mat-icon></button>
            <button mat-button *ngIf="!isAgregar" color="info">Actualizar <mat-icon>cached</mat-icon></button>
    </div>
</form>
