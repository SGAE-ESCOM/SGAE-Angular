<form class="row" [formGroup]="fgGrupo">
    <div class="col-12">
        <mat-form-field class="example-full-width">
            <mat-label>Nombre del grupo </mat-label>
            <input formControlName="nombre" matInput placeholder="Ingenieria">
            <mat-icon matSuffix>group</mat-icon>
            <mat-error *ngIf="nombre.hasError('required')">{{ MJS_ERROR_REQUERIDO }}</mat-error>
            <mat-error *ngIf="nombre.hasError('pattern')">{{ MJS_ERROR_REGEX_ALPHANUMERICO_CON_ESPACIOS_Y_PUNTUACION }}</mat-error>
          </mat-form-field>
    </div>
    <div class="col-12 text-right" [ngSwitch]="opc">
            <button mat-button (click)="cerrarModal()" name="btnModalCancelar" id="btnModalCancelar" >Cancelar</button>
            <button mat-button *ngSwitchCase="'agregar'" name="btnModalAgregar" id="btnModalAgregar" (click)="save(fgGrupo)" color="success">Agregar <mat-icon>add</mat-icon></button>
            <button mat-button *ngSwitchCase="'actualizar'" name="btnModalActualiza" id="btnModalActualiza" (click)="update(fgGrupo)" color="info">Actualizar <mat-icon>cached</mat-icon></button>
    </div>
</form>
