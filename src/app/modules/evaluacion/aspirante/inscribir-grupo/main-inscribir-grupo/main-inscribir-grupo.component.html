<div class="container" @fadeInRight>
    <form [formGroup]="fgInscripcionGrupo" class="row justify-content-center">
        <div class="col-12 py-5">
            <p>Hemos detectado que no te has inscrito a ning√∫n grupo. Selecciona el grupo al cual deseas inscribirte.</p>
            <b class="text-danger">Nota: No podras cambiar de grupo una vez seleccionado alguno de ellos</b>
        </div>
        <div class="col-12 col-sm-7 col-md-4 form-group">
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="legacy">
                        <mat-label>Grupo </mat-label>
                        <mat-select formControlName="grupo" name="grupo" id="grupo" required>
                            <mat-option *ngFor="let grupo of grupos" [value]="grupo">
                                {{ grupo.nombre }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="grupo.hasError('required')">{{ MSJ_ERROR_REQUERIDO }}</mat-error>
                        <mat-icon matSuffix>groups </mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <button mat-button color="success" (click)="inscribir()" class="btn-block">Inscribirse<mat-icon>check</mat-icon></button>
                </div>
            </div>
        </div>
    </form>
</div>
