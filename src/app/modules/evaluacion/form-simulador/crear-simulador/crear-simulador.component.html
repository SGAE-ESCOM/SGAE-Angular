<form>
    <div class="row pb-3" *ngFor="let pregunta of preguntas; let i = index">
        <div class="col-12">
            <b>{{i+1}}. {{ pregunta.enunciado}}</b>
        </div>
        <div class="col-12">
            <ul>
                <li><i class="text-success"><b>Respuesta:{{pregunta.opciones[pregunta.respuesta]?.enunciado}} </b></i></li>
                <li *ngFor="let opcion of pregunta.opciones"> {{opcion.enunciado}} </li>
            </ul>
        </div>
        <div class="col-12">
            <div class="d-flex justify-content-end">
                <button mat-button color="info">Editar<mat-icon>edit</mat-icon></button>
                <button mat-button color="danger">Eliminar<mat-icon>delete</mat-icon></button>
            </div>
        </div>
    </div>
</form>
