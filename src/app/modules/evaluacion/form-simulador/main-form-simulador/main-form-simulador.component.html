<div *ngIf="evaluacion && secciones">
    <div class="row pb-4" *ngFor="let seccion of secciones">
        <app-preguntas-seccion [(ngModel)]="respuestasSeccion[i]" [idSeccion]="seccion[0]" [temas]="seccion[1]"></app-preguntas-seccion>
    </div>
    <div class="row">
        <div class="col-12 text-right">
            <button mat-flat-button color="success">Finalizar <mat-icon>done</mat-icon></button> 
        </div>
    </div>
</div>
<div class="col-12">
    {{ respuestasSeccion | json }}
</div>
