<div class="col-12 pb-1">
    <h4>{{ seccion?.nombre }}</h4>
    <hr>
</div>
<div class="col-12">
    <div class="row" *ngFor="let pregunta of preguntas; let i = index; trackBy: trackByIdPregunta">
        <div class="col-12">
            <b>{{i+1}}. </b> <ng-katex-html [html]="pregunta.enunciado"></ng-katex-html>
            <div *ngIf="pregunta.img" class="ml-3 img-fluid">
                <img [src]="pregunta.img"> 
            </div>
        </div>
        <div class="col-12 ml-3 pt-2 pb-3">
            <table class="table table-sm table-borderless" [class.table-error]="error">
                <tbody>
                    <mat-radio-group [(ngModel)]="respuestas[i]" color="primary">
                        <tr *ngFor="let opcion of pregunta.opciones; let j = index" class="hover">
                            <td class="col-1" style="width: 25px;">
                                <mat-radio-button class="example-radio-button" [value]="opcion.id" (change)="changeValue(opcion, i, j)">
                                </mat-radio-button>
                            </td>
                            <td (click)="changeValue(opcion, i, j)" class="col-10">
                                <ng-katex-html [html]="opcion.enunciado"></ng-katex-html>
                                <div *ngIf="opcion.img" class="img-fluid">
                                    <img [src]="opcion.img"> 
                                </div>
                            </td>
                        </tr>
                    </mat-radio-group>
                </tbody>
            </table>
        </div>
        <!-- <div class="col-12">
            <mat-radio-group color="primary" class="example-radio-group">
                <mat-radio-button class="example-radio-button" *ngFor="let opcion of pregunta.opciones" [value]="opcion.id">
                    <ng-katex-html [html]="opcion.enunciado"></ng-katex-html>
                </mat-radio-button>
            </mat-radio-group>
        </div> -->
    </div>
</div>
