<section id="login" class="mb-5 mt-5" @moveInLeft>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-4 mx-auto">
                <div class="card_login">
                    <div class="card mat-elevation-z3 no-border">
                        <div class="card-body text-center">
                            <form (submit)="onLogin()" [formGroup]="fgUsuario">
                                <h1 class="h3 my-4 font-weight-normal">Iniciar Sesión</h1>
                                <div class="form-grup">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Email</mat-label>
                                        <input matInput formControlName="email" type="email" id="email"
                                            name="email" placeholder="Introduce tu correo" required>
                                        <mat-icon matSuffix>mail</mat-icon>
                                        <mat-error *ngIf="fgUsuario.get('email').invalid">{{getErrorMessage()}}</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="form-group mb-1">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Contraseña</mat-label>
                                        <input matInput id="password" formControlName="password" name="password"
                                            placeholder="****" [type]="hide ? 'password' : 'text'" required>
                                        <button mat-icon-button matSuffix (click)="hide = !hide"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error *ngIf="fgUsuario.get('password').hasError('required')"> Este campo es requerido </mat-error>
                                    </mat-form-field>
                                </div>
                                <button mat-flat-button color="primary" type="submit" class=" btn-block">Iniciar Sesión</button>                                
                                
                            </form>
                            <hr>
                            <div class="form-group" *ngIf="isEtapasDefinidas">
                                <p class="pregunta my-1"><b>¿Aún no tienes cuenta?</b></p>
                                <div class="form-group mt-2">
                                    <a mat-flat-button color="success" routerLink="/registro" class="btn-block">Registrate aquí</a>
                                </div>
                                <p class="pregunta"><b>O</b></p>
                                <button mat-flat-button class="btn-block btn-social btn-google"
                                    (click)="onLoginGoogle()">
                                    <span class="fa fa-google"></span>
                                    Inicia con Google
                                </button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
