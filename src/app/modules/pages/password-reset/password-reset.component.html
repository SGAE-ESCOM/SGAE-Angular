<section id="login" class="mb-5 mt-5" @moveInLeft>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-5 mx-auto">
                <div class="card_login">
                    <div class="card no-boreder mat-elevation-z3">
                        <div class="card-body text-center">
                            <form (submit)="resetPassword(fgEmail.value)" [formGroup]="fgEmail">
                                <h1 class="h3 my-4 font-weight-normal">Restablecer Contraseña</h1>
                                <p class="descripcion my-1">Introduce el correo electrónico de tu cuenta</p>
                                <div class="form-group">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Email</mat-label>
                                        <input matInput formControlName="email" type="email" id="email"
                                            name="email" placeholder="Introduce tu correo" required>
                                        <mat-icon matSuffix>mail</mat-icon>
                                        <mat-error *ngIf="fgEmail.get('email').invalid">
                                            {{getErrorMessage()}}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <button mat-flat-button id="btnRestablecer" color="primary" type="submit" [disabled]="fgEmail.invalid" class="btn-block">Restablecer contraseña</button>
                                <hr>
                                    <div class="text-right return">
                                        <button id="btnRegresar" type="submit" type="submit" [routerLink]="['/login']" mat-button color="info">
                                                Regresar <mat-icon>undo</mat-icon> 
                                        </button>
                                    </div>                 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
