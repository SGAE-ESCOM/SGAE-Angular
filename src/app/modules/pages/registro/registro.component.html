<section id="login" class="mb-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-5 mx-auto">
                <div class="card_login">
                    <div class="card">
                        <div class="card-body text-center">
                            <form (submit)="onRegisterUser()" [formGroup]="fgUsuario">
                                <h1 class="h3 my-4 font-weight-normal">Registro</h1>
                                <div class="form-grup">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Email</mat-label>
                                        <input matInput formControlName="email" type="email" id="email"
                                            name="email" placeholder="Introduce tu correo" required>
                                        <mat-icon matSuffix>mail</mat-icon>
                                        <mat-error *ngIf="fgUsuario.get('email').invalid">{{getErrorMessage()}}</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="form-group">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Contraseña</mat-label>
                                        <input matInput id="password" formControlName="password" name="password"
                                            placeholder="****" [type]="hide ? 'password' : 'text'" required>
                                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error *ngIf="fgUsuario.get('password').hasError('required')"> Debes ingresar un valor </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="form-group">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Repetir Contraseña</mat-label>
                                        <input matInput id="passwordRepeat" formControlName="passwordRepeat" name="passwordRepeat"
                                            placeholder="****" [type]="hide ? 'password' : 'text'" required>
                                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error *ngIf="fgUsuario.get('passwordRepeat').invalid">{{getErrorNotMatch()}}</mat-error>
                                    </mat-form-field>
                                </div>
                                <button mat-flat-button color="primary" type="submit" [disabled]="fgUsuario.invalid" class="btn-block">Registrarse</button>
                                <hr>                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
