<div class="container animated-row pb-4">
    <div class="col-12">
        <div class="alert alert-success" role="alert">
            <div class="col-12 pt-2">
                <h4 class="alert-heading">¡Felicidades!</h4>
            </div>
            <div class="col-12">
                <hr>
                <p class="mb-0">Has completado con éxito todas las etapas, ahora lee las instrucciones para continuar con tu admisión.</p>
            </div>
        </div>
        <br>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card no-border mat-elevation-z3">
                <div class="card-header text-center">
                    <h5 class="m-0">Indicaciones para seguimiento</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Indicaciones</mat-label>
                                <textarea style="line-height: 1.5rem;" matInput rows="10" readonly>{{indicaciones}}</textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-md-12 text-center">
                            <h6 class="m-0">Este es tu codigo QR de usuario.</h6>
                            <ngx-qrcode
                                [elementType]="elementType"
                                [errorCorrectionLevel]="correctionLevel"
                                [value]="value"
                                alt="Demo QR Code"
                                cssClass="bshadow">
                            </ngx-qrcode>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 text-right pt-2">
            <button mat-flat-button color="info" name="btnImprimirPantalla" (click)="imprimirPantalla()" >Imprimir <mat-icon>print</mat-icon></button>
        </div>
    </div>
</div>
