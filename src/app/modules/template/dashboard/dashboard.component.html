<div class="container">
  <div class="row" *ngIf="isAspirante">
    <div class="col-12">
      <div class="progress" style="height: 17px;" [@cardAnimationFadeIn]="etapas.length">
        <div [matTooltip]="etapa.info" *ngFor="let etapa of etapas"
          [class]="'progress-bar progress-bar-striped hover '+ etapa.color" role="progressbar" 
          [ngStyle]="{'width': etapa.porcentaje+ '%' }" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
          <b> {{ etapa.nombre }} </b>
        </div>
      </div>
    </div>
  </div>
  <app-cards [cards]="cards"></app-cards>
</div>
