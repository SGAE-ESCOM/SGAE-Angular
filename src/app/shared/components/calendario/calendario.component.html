<div class="calendar">
    <div class="months-container row">
        <div class="month-container col-6 col-sm-4 col-md-3 col-lg-3" *ngFor="let month of months">
            <table class="month">
                <thead>
                    <tr><th class="month-title" colspan="7">{{month.name}}</th></tr>
                    <tr><th *ngFor="let weekday of weekdays"> {{ weekday }} </th> </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let week of month.weeks">
                        <td [className]="(day.class) != null ? 'day evento' : 'day'" *ngFor="let day of week">
                            <div class="day-content">{{ day.value }}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="divCalendario" #divCalendario></div>
