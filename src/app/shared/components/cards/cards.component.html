<div *ngIf="cards" class="row" [@cardAnimation]="cards.length">
    <div *ngFor="let card of cards; trackBy: trackById" class="col-12 col-sm-4 col-md-3 py-2">
        <div class="card card-hover mat-elevation-z2 bd-callout bd-callout-primary pt-2 pb-4" name="btnIrA" matRipple (click)="gotoSeccion(card.url, card.disabled)">
            <!-- [matBadge]="1" matBadgePosition="before" matBadgeColor="accent"  [matBadgeHidden]="card.badge"> -->
            <div class="example-loading-shade" *ngIf="card.disabled">
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    <span>
                        <mat-icon class="material-icons-outlined icon-position">{{card.icon}}</mat-icon>
                    </span> {{card.name}}
                </h5>
                <hr>
                <p class="card-text">{{card.description}}</p>
            </div>
        </div>
    </div>
</div>
