<span class="example-list-section">
    <ul *ngIf="opciones">
        <li *ngFor="let opcion of opciones; let i = index">
            <mat-checkbox [(ngModel)]="valueBoolean[i]" [color]="color" (change)="updateValue($event.checked, opcion)">
                {{opcion[property]}}
            </mat-checkbox>
        </li>
    </ul>
    <hr>
    {{ valueBoolean | json }}
</span>
